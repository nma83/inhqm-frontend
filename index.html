<!DOCTYPE html>
<html>
<head>
  <title>Highway Quality Map - IN</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-resource@1.2.1/dist/vue-resource.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="leaflet-icons/leaflet-vector-markers.css">
  <script src="leaflet-icons/leaflet-vector-markers.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="logic.js"></script>
</head>
<body>
  <div id="app">
    <div class="panel panel-default">
      <div class="panel-heading">
	<div class="row">
	<div class="col-md-3 col-md-offset-2">
        <h3><button v-on:click="mode = 'start'" class="btn btn-default btn-block">{{ startLoc }}</button></h3>
	</div>
	<div class="col-md-3">
        <h3><button v-on:click="mode = 'end'" class="btn btn-default btn-block">{{ endLoc }}</button></h3>
        </div>
	<div class="col-md-2"><h3>
         <button v-on:click="route()" type="button" class="btn btn-primary" :disabled="noRoute">Route</button>
        </h3></div>
      </div>
      <div class="panel-body">
      <div id="mapid"></div>
      </div>
      <div class="panel-footer">
      <div class="row"><h3>
        <div class="col-md-8 col-md-offset-2 center-text">
         <span class="label label-default">Set road quality</span>
         <div  class="btn-group" role="group" aria-label="...">
           <button :disabled="!selected" v-on:click="setQ(3)" type="button" class="btn btn-default road-excellent">Excellent</button>
           <button :disabled="!selected" v-on:click="setQ(2)" type="button" class="btn btn-default road-good">Good</button>
           <button :disabled="!selected" v-on:click="setQ(1)" type="button" class="btn btn-default road-average">Average</button>
           <button :disabled="!selected" v-on:click="setQ(0)" type="button" class="btn btn-default road-bad">Bad</button>
         </div>
         <button type="button" class="btn btn-primary" :disabled="!modified">Save</button>
	</div>
       </div>
      </h3></div>
    </div>
  </div>
</body>
</html>
